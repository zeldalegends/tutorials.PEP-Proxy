  # Other services
  mosquitto:
  # docker run -it --rm --name mqtt-sub --network fiware_default efrecon/mqtt-client sub -h mosquitto -t "test/#"
  # docker run -it --rm --name mqtt-pub --network fiware_default efrecon/mqtt-client pub -h mosquitto -m '{"value":123}' -t "test/A/1"
    image: eclipse-mosquitto #:1.6.15
    hostname: mosquitto
    container_name: mqtt-broker
    networks:
      - default
    expose:
      - 1883
      - 9001
    ports:
      - 1883:1883 # http://localhost:1883
      - 9001:9001 # http://localhost:9001
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
    healthcheck:
      test: ["CMD-SHELL", "timeout -t 5 mosquitto_sub -t '$$SYS/#' -C 1 | grep -v Error || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 6

  mongo-express:
    restart: on-failure
    image: mongo-express #:1.0.0-alpha
    hostname: mongo-express
    container_name: mongo-express
    depends_on:
      mongo-db:
        condition: service_healthy
    networks:
      - default
    expose:
      - 8081
    ports:
      - 8081:8081 # http://localhost:8081
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo-db
    healthcheck:
      test: curl -f http://localhost:8081 || exit 1
      interval: 25s
      timeout: 5s
      retries: 20


networks:
  default:

